<!DOCTYPE html>
<html lang="en" style="position: relative; min-height: 100%;">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>At XinCheJian</title>

    <link href="css/bootstrap.min.css" rel="stylesheet">

  </head>
  <body>
    <div class="container">
        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-6" style="text-align: center;">
                <h2>Recently at XinCheJian:</h2>
                <h4>Tap to see name/email...</h4>
            </div>
        </div>
        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-6" id="content" style="text-align: center; margin-top: 20px;">
                <p>Loading...</p>
            </div>
        </div>
    </div>
    <footer style="position: absolute; bottom: 0; width: 100%; height: 40px; background-color: #f5f5f5;">
        <div class="container">
            <p style="margin: 10px 0;">
                Made with love by q3k &amp; lio. <a href="https://github.com/q3k/xinchejian-at">Source code</a>.
            </p>
        </div>
    </footer>

    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script>
        $(document).ready(function() {
            var update = function() {
                $.get('/at.json', function(data) {
                    $("#content").empty();
                    $.each(data, function(email, gravatar) {
                        $("#content").append('<img src="' + gravatar + '" style="margin-left: 5px; margin-bottom: 5px;" data-toggle="tooltip" data-placement="bottom" title="' + email + '"/>');
                    });
                    $('[data-toggle="tooltip"]').tooltip();
                });
            };

            setTimeout(update, 1000);
        });
    </script>
  </body>
</html>
